<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacias de Guardia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Farmacias de Guardia en Úbeda</h1>

    <!-- Enlace de descarga del PDF -->
    <div class="text-center mb-4">
      <a href="/ficheros/GUARDIAS_UBEDA_2025.pdf" class="btn btn-outline-success" download>
        <i class="bi bi-file-earmark-pdf"></i>
        Descargar calendario completo de guardias 2025 (PDF)
      </a>
    </div>

    <!-- Filtros -->
    <div class="card p-3 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="fechaInput" class="form-label">Seleccionar fecha</label>
          <div class="input-group">
            <button class="btn btn-outline-secondary active" type="button" id="hoyBtn">Hoy</button>
            <button class="btn btn-outline-secondary" type="button" id="mananaBtn">Mañana</button>
            <button class="btn btn-outline-secondary" type="button" id="pasadoBtn">Pasado</button>
            <input type="date" id="fechaInput" class="form-control">
          </div>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-primary w-100" id="buscarBtn">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Resultado de búsqueda -->
    <div id="resultado" class="mt-4"></div>

    <!-- Calendario -->
    <h2 id="calendarioTitulo" class="mt-5 mb-3 text-center"></h2>
    <div id="calendario" class="calendar shadow-sm"></div>

    <!-- Visualización automática del PDF -->
    <div class="mt-4 mb-4 text-center">
      <embed src="/ficheros/GUARDIAS_UBEDA_2025.pdf" type="application/pdf" width="100%" height="600px" />
      <p class="text-muted mt-2" style="font-size:0.95em;">
        Si no puedes ver el PDF, <a href="/ficheros/GUARDIAS_UBEDA_2025.pdf" download>descárgalo aquí</a>.
      </p>
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
      &copy; 2025 Farmacias de Guardia en Úbeda
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
