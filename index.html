<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacias de Guardia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Farmacias de Guardia en Úbeda</h1>

    <!-- Enlace de descarga del PDF -->
    <div class="text-center mb-4">
      <a href="/ficheros/GUARDIAS_UBEDA_2025.pdf" class="btn btn-outline-success" download>
        <i class="bi bi-file-earmark-pdf"></i>
        Descargar calendario completo de guardias 2025 (PDF)
      </a>
    </div>

    <!-- Filtros -->
    <div class="card p-3 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="fechaInput" class="form-label">Seleccionar fecha</label>
          <div class="input-group">
            <button class="btn btn-outline-secondary active" type="button" id="hoyBtn">Hoy</button>
            <button class="btn btn-outline-secondary" type="button" id="mananaBtn">Mañana</button>
            <button class="btn btn-outline-secondary" type="button" id="pasadoBtn">Pasado</button>
            <input type="date" id="fechaInput" class="form-control" aria-label="Seleccionar fecha">
          </div>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-primary w-100" id="buscarBtn">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Resultado de búsqueda -->
    <div id="resultado" class="mt-4"></div>

    <!-- Calendario -->
    <h2 id="calendarioTitulo" class="mt-5 mb-3 text-center"></h2>
    <div id="calendario" class="calendar shadow-sm"></div>

    <!-- Pie de página con botones de redes sociales -->    
    <footer class="bg-light text-center text-lg-start mt-5">
      <div class="container p-4">
        <section class="mb-4">
          <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
          <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button" aria-label="Google">
            <i class="fab fa-google"></i>
          </a>
          <a class="btn btn-outline-dark btn-floating m-1" href="#!" role="button" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </section>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2025 Farmacias de Guardia en Úbeda
        </div>
      </div>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
