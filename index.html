<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacias de Guardia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Farmacias de Guardia</h1>

    <!-- Filtros -->
    <div class="card p-3 shadow-sm mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="farmaciaSelect" class="form-label">Filtrar por farmacia</label>
          <select id="farmaciaSelect" class="form-select">
            <option value="">Todas</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="fechaInput" class="form-label">Seleccionar fecha</label>
          <input type="date" id="fechaInput" class="form-control">
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button class="btn btn-primary w-100" id="buscarBtn">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Resultado de bÃºsqueda -->
    <div id="resultado" class="mt-4"></div>

    <!-- Calendario -->
    <h2 class="mt-5 mb-3 text-center">Calendario del mes</h2>
    <div id="calendario" class="calendar shadow-sm"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
