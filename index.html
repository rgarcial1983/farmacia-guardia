<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacias de Guardia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header-section">
    <div class="container">
      <h1>
        <i class="fa-solid fa-staff-snake"></i> Farmacia de Guardia
      </h1>
      <p class="subtitle">Úbeda - Siempre a tu servicio</p>
      <div class="text-center">
        <a href="https://rgarcial1983.github.io/farmacia-guardia/ficheros/GUARDIAS_UBEDA_2025.pdf" 
           class="pdf-download-btn" download>
          <i class="fas fa-file-pdf"></i> Descargar Calendario
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Filtros -->
    <div class="filters-card">
      <div class="day-buttons">
        <button class="day-btn active" id="hoyBtn">
          <i class="fas fa-check"></i> Hoy
        </button>
        <button class="day-btn" id="mananaBtn">
          <i class="fas fa-plus"></i> Mañana
        </button>
        <button class="day-btn" id="pasadoBtn">
          <i class="fas fa-calendar-day"></i> Pasado
        </button>
      </div>
      
      <div class="date-selector">
        <label for="fechaInput">
          <i class="fas fa-calendar-alt"></i> O selecciona otra fecha:
        </label>
        <div class="input-group">
          <input type="date" id="fechaInput">
          <button id="buscarBtn"><i class="fas fa-search"></i> Buscar</button>
        </div>
      </div>
    </div>

    <!-- Resultado de búsqueda -->
    <div id="resultado"></div>

    <!-- Calendario -->
    <div class="calendar-section">
      <h2 class="calendar-title" id="calendarioTitulo"></h2>
      <div id="calendario"></div>
    </div>

    <!-- Footer -->
    <div class="filters-card" style="margin-top: 2rem; text-align: center;">
      <i class="fas fa-info-circle" style="font-size: 2rem; color: var(--primary-color); margin-bottom: 1rem;"></i>
      <h3 style="color: var(--primary-color); margin-bottom: 0.5rem;">¿Encontraste algún error?</h3>
      <p style="color: var(--text-light); margin-bottom: 1rem;">
        Si los datos de alguna farmacia son incorrectos o necesitan actualización
      </p>
      <a href="mailto:rafa.garcia.leon@gmail.com?subject=Farmacias de Guardia - Corrección de datos" 
        class="pdf-download-btn">
        <i class="fas fa-envelope"></i> Contáctame
      </a>
      <p class="copyright">
        © <span id="currentYear"></span> Farmacias de Guardia en Úbeda
      </p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
