<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacias de Guardia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header-section">
    <div class="container">
      <h1>
        <i class="fas fa-pills icon"></i> Farmacias de Guardia
      </h1>
      <p class="subtitle">Úbeda - Siempre a tu servicio</p>
      
      <div class="text-center">
        <a href="https://rgarcial1983.github.io/farmacia-guardia/ficheros/GUARDIAS_UBEDA_2025.pdf" 
           class="pdf-download-btn" download>
          <i class="fas fa-file-pdf"></i> Descargar Calendario 2025
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Filtros -->
    <div class="filters-card">
      <div class="day-buttons">
        <button class="day-btn active" id="hoyBtn">
          <i class="fas fa-check"></i> Hoy
        </button>
        <button class="day-btn" id="mananaBtn">
          <i class="fas fa-plus"></i> Mañana
        </button>
        <button class="day-btn" id="pasadoBtn">
          <i class="fas fa-calendar-day"></i> Pasado
        </button>
      </div>
      
      <div class="date-selector">
        <label for="fechaInput">
          <i class="fas fa-calendar-alt"></i> O selecciona otra fecha:
        </label>
        <div class="input-group">
          <input type="date" id="fechaInput">
          <button id="buscarBtn"><i class="fas fa-search"></i> Buscar</button>
        </div>
      </div>
    </div>

    <!-- Resultado de búsqueda -->
    <div id="resultado"></div>

    <!-- Calendario -->
    <div class="calendar-section">
      <h2 class="calendar-title" id="calendarioTitulo"></h2>
      <div id="calendario"></div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="social-buttons">
        <a class="btn-social" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a class="btn-social" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a class="btn-social" href="#!" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="copyright">
        © 2025 Farmacias de Guardia en Úbeda
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
